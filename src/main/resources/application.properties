# Nombre de la aplicación
spring.application.name=restaurant

# Puerto del servidor
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5433/restaurant_db
spring.datasource.username=postgres
spring.datasource.password=123
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=tu_secreto_super_seguro_de_al_menos_256_bits_cambialo_en_produccion_restaurant_app_2024
jwt.expiration=604800000

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.upeu.edu.pe.restaurant=DEBUG

# Error handling
server.error.include-message=always
server.error.include-binding-errors=always

# Stripe Configuration
# IMPORTANTE: Configura estas variables de entorno antes de ejecutar:
# - STRIPE_SECRET_KEY: Tu clave secreta de Stripe (sk_test_... o sk_live_...)
# - STRIPE_PUBLISHABLE_KEY: Tu clave pública de Stripe (pk_test_... o pk_live_...)
# Obtén tus claves en https://dashboard.stripe.com/apikeys
stripe.secret.key=${STRIPE_SECRET_KEY:}
stripe.publishable.key=${STRIPE_PUBLISHABLE_KEY:}
